<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Excel File - KM6 Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // âœ… Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCStpCWdRO770N4SpH3GKYwp9pg1kP6_O4",
      authDomain: "km6-dashboard.firebaseapp.com",
      projectId: "km6-dashboard",
      storageBucket: "km6-dashboard.firebasestorage.app",
      messagingSenderId: "309068846407",
      appId: "1:309068846407:web:68d51a21f6ab238fa1a862"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // === File Handling ===
    window.addEventListener("DOMContentLoaded", () => {
      const fileInput = document.getElementById("fileInput");
      const resultDiv = document.getElementById("result");
      const backButton = document.getElementById("backButton");

      fileInput.addEventListener("change", handleFile, false);
      backButton.addEventListener("click", () => {
        window.location.href = window.location.hostname.includes("127.0.0.1") || window.location.hostname.includes("localhost")
          ? "index.html"
          : "https://chadd-cod07.github.io/km6-login/km6-dashboard/index.html";
      });

      async function handleFile(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = async (e) => {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: "array" });

          const sheetGross = workbook.Sheets["Gross"];
          const sheetNet = workbook.Sheets["P_Net.Inv"];
          if (!sheetGross || !sheetNet) {
            alert("Missing required sheets (Gross or P_Net.Inv)");
            return;
          }

          const grossRows = XLSX.utils.sheet_to_json(sheetGross);
          const netRows = XLSX.utils.sheet_to_json(sheetNet);

          const getVal = (row, names) => {
            const lower = Object.keys(row).reduce((acc, k) => {
              acc[k.toLowerCase().trim()] = row[k];
              return acc;
            }, {});
            for (let name of names) {
              const key = name.toLowerCase().trim();
              if (lower[key] !== undefined && lower[key] !== "")
                return parseFloat(String(lower[key]).replace(/,/g, "")) || 0;
            }
            return 0;
          };

          let totals = { KM6: { gross: 0, reject: 0, bo: 0, net: 0 }, KML: { gross: 0, reject: 0, bo: 0, net: 0 } };
          let fsTotals = {};

          // === Process Gross Sheet ===
          grossRows.forEach((r) => {
            const branch = String(r["Branch Name"] || "").toUpperCase();
            const fsName = String(r["fs"] || "").trim().toUpperCase();
            const val = getVal(r, ["Sum of Order Amount", "TOTAL INVOICE", "GROSS"]);

            if (!fsTotals[fsName]) fsTotals[fsName] = { gross: 0, reject: 0, bo: 0, net: 0 };
            fsTotals[fsName].gross += val;

            if (branch.includes("KM6") || branch.includes("BAGUIO")) totals.KM6.gross += val;
            else if (branch.includes("KML") || branch.includes("LA UNION")) totals.KML.gross += val;
          });

          // === Process Net Sheet ===
          netRows.forEach((r) => {
            const branch = String(r["Branch Name"] || "").toUpperCase();
            const fsName = String(r["FS"] || "").trim().toUpperCase();
            const reject = getVal(r, ["TOTAL REJECTION", "REJECTION"]);
            const bo = getVal(r, ["TOTAL BO", "BO", "B.O."]);
            const net = getVal(r, ["TOTAL NET", "NET SALES", "NET"]);

            if (!fsTotals[fsName]) fsTotals[fsName] = { gross: 0, reject: 0, bo: 0, net: 0 };
            fsTotals[fsName].reject += reject;
            fsTotals[fsName].bo += bo;
            fsTotals[fsName].net += net;

            if (branch.includes("KM6") || branch.includes("BAGUIO")) {
              totals.KM6.reject += reject;
              totals.KM6.bo += bo;
              totals.KM6.net += net;
            } else if (branch.includes("KML") || branch.includes("LA UNION")) {
              totals.KML.reject += reject;
              totals.KML.bo += bo;
              totals.KML.net += net;
            }
          });

          // === Save to Firebase ===
          await setDoc(doc(db, "km6_dashboard_data", "dashboardTotals"), totals);
          await setDoc(doc(db, "km6_dashboard_data", "fsTotals"), fsTotals);
          localStorage.setItem("dashboardTotals", JSON.stringify(totals));
          localStorage.setItem("fsTotals", JSON.stringify(fsTotals));

          resultDiv.innerHTML = `
            <h3>âœ… Data Uploaded & Synced Successfully</h3>
            <p><strong>KM6 (Baguio)</strong><br>Gross: ${totals.KM6.gross.toLocaleString()}<br>
              Rejection: ${totals.KM6.reject.toLocaleString()}<br>BO: ${totals.KM6.bo.toLocaleString()}<br>
              Net: ${totals.KM6.net.toLocaleString()}</p>
            <p><strong>KML (La Union)</strong><br>Gross: ${totals.KML.gross.toLocaleString()}<br>
              Rejection: ${totals.KML.reject.toLocaleString()}<br>BO: ${totals.KML.bo.toLocaleString()}<br>
              Net: ${totals.KML.net.toLocaleString()}</p>
            <p><em>Saved online & offline. Click below to return to dashboard.</em></p>
          `;
          backButton.style.display = "inline-block";
        };
        reader.readAsArrayBuffer(file);
      }
    });
  </script>
</head>
<body>
  <h2>ðŸ“Š Upload Excel File to Update Dashboard</h2>
  <p>Select your latest <strong>dataweb.xlsx</strong> file below:</p>
  <input type="file" id="fileInput" accept=".xlsx, .xls" />
  <div class="result" id="result"></div>
  <button id="backButton" style="display:none;">Go Back to Dashboard</button>
</body>
</html>
